jmix_openGraph=Open Graph
jmix_openGraph_description=Open Graph est un balisage HTML utilisé par les réseaux sociaux pour afficher du contenu partagé.
jmix_openGraph.j_ogTitle=Titre Open Graph
jmix_openGraph.j_ogTitle.ui.tooltip=og:title - Assurez-vous que votre titre est convaincant pour attirer les clics, concis, accrocheur et ne dépasse pas 60 caractères. Cette longueur est optimale pour éviter la troncature.
jmix_openGraph.j_ogDescription=Description Open Graph
jmix_openGraph.j_ogDescription.ui.tooltip=og:description - Assurez-vous que votre description est convaincante pour attirer des clics, concise et ne dépassant pas 200 caractères. Cette longueur est optimale pour éviter la troncature.
jmix_openGraph.j_ogType=Type Open Graph
jmix_openGraph.j_ogType.ui.tooltip=og:type - Les types d'objets que vous pouvez utiliser incluent un site Web, un article, de la musique, une vidéo, etc. Le type d'objet que vous utilisez modifiera la façon dont le contenu s'affiche.
jmix_openGraph.j_ogImage=Image Open Graph
jmix_openGraph.j_ogImage.ui.tooltip= og:image - La résolution de l?image, la taille du fichier et le type sont importants. Par exemple, 1 200 x 628 pixels est une taille d?image optimale pour le partage sur les réseaux sociaux. La taille minimale est de 200 x 200 pixels. Les types d'images acceptés sont les formats JPEG, GIF ou PNG. Assurez-vous également que la taille du fichier image ne dépasse pas 5 Mo.
